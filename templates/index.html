<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      h1 { margin-bottom: 1rem; }
      form { margin-bottom: 1rem; }
      ul { list-style: none; padding: 0; }
      li { display: flex; align-items: center; gap: 0.5rem; margin: 0.25rem 0; }
      input[type="text"] { padding: 0.5rem; width: 280px; }
      button { padding: 0.4rem 0.7rem; cursor: pointer; }
      .empty { color: #666; }
    </style>
  </head>
  <body>
    <h1>Todo App</h1>
    <form method="post" action="{{ url_for('add') }}">
      <input type="text" name="task" placeholder="Add a new task" required />
      <button type="submit">Add</button>
    </form>

    {% if not tasks %}
      <p class="empty">No tasks yet!</p>
    {% else %}
      <ul>
        {% for task in tasks %}
          <li>
            <span>{{ loop.index }}. {{ task }}</span>
            <form method="post" action="{{ url_for('delete', number=loop.index) }}" style="display:inline;">
              <button type="submit">Delete</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
  </html>
